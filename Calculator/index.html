<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div class="display">
                
            </div>
            <div class="calculator-input">
                <div class="row-1">
                    <input class="btn" value="C" type="button"></input >
                    <input class="btn" value="+/-" type="button"></input>
                    <input class="btn" value="%" type="button"></input>
                    <input class="btn" value="/" type="button"></input>
                </div>
                <div class="row-2">
                    <input class="btn" value="7" type="button"></input>
                    <input class="btn" value="8" type="button"></input>
                    <input class="btn" value="9" type="button"></input>
                    <input class="btn" value="/" type="button"></input>
                </div>
                <div class="row-3">
                    <input class="btn" value="4" type="button"></input>
                    <input class="btn" value="5" type="button"></input>
                    <input class="btn" value="6" type="button"></input>
                    <input class="btn" value="-" type="button"></input>
                </div>
                <div class="row-4">
                    <input class="btn" value="1" type="button"></input>
                    <input class="btn" value="2" type="button"></input>
                    <input class="btn" value="3" type="button"></input>
                    <input class="btn" value="+" type="button"></input>
                </div>
                <div class="row-5">
                    <input class="btn" id="largebtn" value="0" type="button"></input>
                    <input class="btn" value="." type="button"></input>
                    <input class="btn" value="=" type="button"></input>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
