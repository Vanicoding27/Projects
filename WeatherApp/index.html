<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <input class="input-region" placeholder="Enter the Place" type="input" onclick="GetWeather()">
            <button><img class='search' src="search-icon.png"></img></button>
        </div>
        <div class="place">Munger</div>
        <div class="weather_img"><img src=" "></div>
        <div class="temperature"><div class="displayDegreeTemp">27</div><sup> o</sup></div>
        <div class="weather_status"> </div>
        <div class="windspeed"></div>
        <div class="humidity"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
