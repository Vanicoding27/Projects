<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Dynamic Calendar 
        <span id="nightmode_bar">
            <span id="togglebutton_box"></span>
            <span id="togglebutton"></span>
        </span>
    </h1>
    <div class="container">
        <div class="calendar">
            <div class="monthyearblock">
                <div class="monthandyear"></div>
                <div class="sidebuttons">
                    <span class="prev"><</span>
                    <span class="next">></span>
                </div>

            </div>
            <div class="weeks">
                <ul>
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
